    <script>
        // ===== è¨­å®š =====
        const CONFIG = {

            S3_BUCKET_URL: '',           // S3ãƒã‚±ãƒƒãƒˆã®URLã‚’è¨­å®šï¼ˆç©ºã®å ´åˆã¯ãƒ€ãƒŸãƒ¼ãƒ‡ãƒ¼ã‚¿ä½¿ç”¨ï¼‰
            IMAGE_TIMEOUT: 10000,        // ç”»åƒèª­ã¿è¾¼ã¿ã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆï¼ˆ10ç§’ï¼‰
            MAX_RETRY: 3,                // æœ€å¤§ãƒªãƒˆãƒ©ã‚¤å›æ•°
        };

        // ===== çŠ¶æ…‹ç®¡ç† =====
        let cameras = [];

        // ===== ãƒ€ãƒŸãƒ¼ã‚«ãƒ¡ãƒ©ãƒ‡ãƒ¼ã‚¿ï¼ˆS3è¨­å®šå‰ã®ãƒ†ã‚¹ãƒˆç”¨ï¼‰ =====
        const DEMO_CAMERAS = [
            { id: 'camera_001', name: 'ãƒªãƒ“ãƒ³ã‚°', status: 'online' },
            { id: 'camera_002', name: 'ç„é–¢', status: 'online' },
            { id: 'camera_003', name: 'å¯å®¤', status: 'online' },
            { id: 'camera_004', name: 'å»Šä¸‹', status: 'offline' },
        ];

        // ===== åˆæœŸåŒ– =====
        document.addEventListener('DOMContentLoaded', () => {

        function initDashboard() {
            updateConnectionStatus(true);

        // ===== ã‚«ãƒ¡ãƒ©ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿ =====
        async function loadCameras() {
            try {
                if (CONFIG.S3_BUCKET_URL) {
                    // S3ã‹ã‚‰ã‚«ãƒ¡ãƒ©ãƒªã‚¹ãƒˆã‚’å–å¾—
                    const response = await fetch(`${CONFIG.S3_BUCKET_URL}/cameras.json`);
                    if (response.ok) {
                        cameras = await response.json();
                    } else {
                        throw new Error('ã‚«ãƒ¡ãƒ©ãƒªã‚¹ãƒˆã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ');
                    }
                } else {
                    // ãƒ‡ãƒ¢ãƒ¢ãƒ¼ãƒ‰
                    cameras = DEMO_CAMERAS;

                renderCameras();
                updateCameraCount();
                updateLastRefreshTime();
                updateConnectionStatus(true);
            } catch (error) {
                console.error('ã‚«ãƒ¡ãƒ©èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
                showToast('ã‚«ãƒ¡ãƒ©ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ', 'error');
                updateConnectionStatus(false);

        // ===== ã‚«ãƒ¡ãƒ©ã‚«ãƒ¼ãƒ‰æç”» =====
        function renderCameras() {
            const grid = document.getElementById('cameraGrid');

            if (cameras.length === 0) {
                grid.innerHTML = `
                    <div class="no-cameras">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4zM14 13h-3v3H9v-3H6v-2h3V8h2v3h3v2z"/>
                        </svg>
                        <h2>ã‚«ãƒ¡ãƒ©ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“</h2>
                        <p>ã‚«ãƒ¡ãƒ©ãŒç™»éŒ²ã•ã‚Œã¦ã„ãªã„ã‹ã€æ¥ç¶šã§ãã¾ã›ã‚“ã€‚</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = cameras.map(camera => createCameraCard(camera)).join('');

            // ç”»åƒèª­ã¿è¾¼ã¿å‡¦ç†
            cameras.forEach(camera => {
                loadCameraImage(camera.id);
            });
        }

        function createCameraCard(camera) {
            const statusClass = camera.status === 'alert' ? 'alert' : 
                               camera.status === 'offline' ? 'offline' : '';
            const statusText = camera.status === 'alert' ? 'ğŸš¨ ç·Šæ€¥' : 
                              camera.status === 'offline' ? 'ã‚ªãƒ•ãƒ©ã‚¤ãƒ³' : 'ã‚ªãƒ³ãƒ©ã‚¤ãƒ³';
            const cardClass = camera.status === 'alert' ? 'camera-card alert' : 'camera-card';

            return `
                <div class="${cardClass}" id="card-${camera.id}">
                    <div class="camera-header">
                        <span class="camera-name">ğŸ“¹ ${escapeHtml(camera.name)}</span>
                        <span class="camera-status ${statusClass}">${statusText}</span>
                    </div>
                    <div class="camera-image-container" onclick="openModal('${camera.id}')">
                        <img class="camera-image loading" 
                             id="img-${camera.id}" 
                             src="" 
                             alt="${escapeHtml(camera.name)}ã®æ˜ åƒ"
                             onerror="handleImageError('${camera.id}')"
                             onload="handleImageLoad('${camera.id}')">
                        <div class="camera-placeholder" id="placeholder-${camera.id}">
                            <div class="spinner"></div>
                            <span>èª­ã¿è¾¼ã¿ä¸­...</span>
                        </div>

                    <div class="camera-footer">

                        <span id="status-${camera.id}">å–å¾—ä¸­...</span>
                    </div>
                </div>
            `;
        }

        // ===== ç”»åƒèª­ã¿è¾¼ã¿ =====
        function loadCameraImage(cameraId) {
            const img = document.getElementById(`img-${cameraId}`);
            const placeholder = document.getElementById(`placeholder-${cameraId}`);
            const statusEl = document.getElementById(`status-${cameraId}`);
            const timeEl = document.getElementById(`time-${cameraId}`);

            if (!img) return;

            // ã‚¿ã‚¤ãƒ ã‚¹ã‚¿ãƒ³ãƒ—ã‚’ä»˜ä¸ã—ã¦ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã‚’å›é¿
            const timestamp = Date.now();
            let imageUrl;

            if (CONFIG.S3_BUCKET_URL) {
                // S3ã‹ã‚‰æœ€æ–°ç”»åƒã‚’å–å¾—
                imageUrl = `${CONFIG.S3_BUCKET_URL}/${cameraId}/latest.jpg?t=${timestamp}`;
            } else {
                // ãƒ‡ãƒ¢ç”¨ãƒ—ãƒ¬ãƒ¼ã‚¹ãƒ›ãƒ«ãƒ€ãƒ¼ç”»åƒ
                imageUrl = `https://picsum.photos/seed/${cameraId}-${Math.floor(timestamp/5000)}/640/480`;
            }

            img.classList.add('loading');

            // ã‚¿ã‚¤ãƒ ã‚¹ã‚¿ãƒ³ãƒ—æ›´æ–°
            const now = new Date();
            timeEl.textContent = now.toLocaleTimeString('ja-JP');
        }

        function handleImageLoad(cameraId) {
            const img = document.getElementById(`img-${cameraId}`);
            const placeholder = document.getElementById(`placeholder-${cameraId}`);
            const statusEl = document.getElementById(`status-${cameraId}`);

            if (img) img.classList.remove('loading');
            if (placeholder) placeholder.style.display = 'none';
            if (statusEl) statusEl.textContent = 'æ­£å¸¸';

        function handleImageError(cameraId) {
            const img = document.getElementById(`img-${cameraId}`);
            const placeholder = document.getElementById(`placeholder-${cameraId}`);
            const statusEl = document.getElementById(`status-${cameraId}`);

            if (img) img.classList.remove('loading');
            if (placeholder) {

                    </svg>

                `;
                placeholder.style.display = 'flex';
            }
            if (statusEl) statusEl.textContent = 'ã‚¨ãƒ©ãƒ¼';
        }

        function startAutoRefresh() {
            // ã‚«ã‚¦ãƒ³ãƒˆãƒ€ã‚¦ãƒ³æ›´æ–°
            countdownInterval = setInterval(() => {

            cameras.forEach(camera => {
                loadCameraImage(camera.id);
            });

        }

        function updateConnectionStatus(isConnected) {
            const indicator = document.getElementById('connectionStatus');
            const text = document.getElementById('connectionText');

            if (isConnected) {
                indicator.classList.remove('error');
                text.textContent = 'æ¥ç¶šä¸­';
            } else {
                indicator.classList.add('error');
                text.textContent = 'æ¥ç¶šã‚¨ãƒ©ãƒ¼';
            }
        }

        function updateCameraCount() {
            document.getElementById('cameraCount').textContent = cameras.length;
        }

        function updateLastRefreshTime() {

            document.getElementById('lastUpdate').textContent = now.toLocaleTimeString('ja-JP');
        }

        // ===== ãƒ¢ãƒ¼ãƒ€ãƒ« =====
        function openModal(cameraId) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            const sourceImg = document.getElementById(`img-${cameraId}`);

            if (sourceImg && sourceImg.src) {

        // ãƒ¢ãƒ¼ãƒ€ãƒ«å¤–ã‚¯ãƒªãƒƒã‚¯ã§é–‰ã˜ã‚‹
        document.getElementById('imageModal').addEventListener('click', (e) => {

        });

        // ESCã‚­ãƒ¼ã§ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’é–‰ã˜ã‚‹
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {

        });

        // ===== ãƒˆãƒ¼ã‚¹ãƒˆé€šçŸ¥ =====
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');

            toastMessage.textContent = message;
            toast.className = `toast show ${type}`;

        }

        // ===== ãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£ =====
        function escapeHtml(text) {

        // ===== ãƒšãƒ¼ã‚¸é›¢è„±æ™‚ã®ã‚¯ãƒªãƒ¼ãƒ³ã‚¢ãƒƒãƒ— =====
        window.addEventListener('beforeunload', () => {

    </script>
